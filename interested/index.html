      <h1 class="mt-8 text-gray-800 text-2xl sm:text-2xl md:text-4xl lg:text-4xl text-center">Thank you for your interest!</h1>

      <p class="mt-8 text-gray-800 text-md sm:text-xl font-light">

      <form action="https://formspree.io/f/xrbzjroz" method="POST">
        <div class="space-y-8 mt-8">
          <div class="flex space-x-8">

          </div>

                name="Email"
                placeholder="john@example.com"
                class="block w-full px-0 border-0 border-b focus:ring-0 focus:outline-transparent sm:text-sm bg-transparent"
                required
                >
            </div>
          </div>

            <div class="w-full">

              </label>

                type="text"
                name="Company Name"
                placeholder="John's Nutrition Coaching Company"
                class="block w-full px-0 border-0 border-b focus:ring-0 focus:outline-transparent sm:text-sm bg-transparent"
                required
                >
            </div>
          </div>

          <input type="submit" value="Submit" class="mt-8 bg-black text-white font-bold py-2 px-4 rounded-lg w-full">
